<!DOCTYPE html>
<html>
    <head>
        <title>Dev Equip</title>
        <link rel="icon" type="image" href="./Pictures/TitlePFP.png" />

        <style>
            @font-face {
                font-family: "FredokaOne";
                src: url("./Fonts/FredokaOne/Fredoka-Medium.ttf");
            }

            @font-face {
                font-family: "FredokaTwo";
                src: url("./Fonts/FredokaOne/Fredoka-Regular.ttf");
            }

            * {
                margin: 0;
                padding: 0;
            }

            .logo {
                width: 150px;

                position: absolute;
                top: 25%;
                left:50%;

                transform: translate(-50%, -50%);
            }


            /* general styling */
            :root {
                --smaller: .75;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

                html, body {
                height: 100%;
                margin: 0;
            }

            body {
                align-items: center;
                background-color: #141414;
                display: flex;

                font-family: FredokaOne;
                font-size: 20px;
            }

            .container {
                color: #ffffff;
                margin: 0 auto;
                text-align: center;

                position: absolute;
                top: 80%;
                left: 50%;

                transform: translate(-50%, -50%);
            }

            h1 {
                font-weight: normal;
                letter-spacing: .125rem;
                text-transform: uppercase;
                
                position: absolute;
                top: 35%;
                left: 50%;

                transform: translate(-50%, -50%);

                color: #ffffff;
            }

            h2 {
                font-weight: normal;
                letter-spacing: .125rem;

                font-family: FredokaTwo;

                color: #ffffff;
            }

            li {
                display: inline-block;
                font-size: 1.5em;
                list-style-type: none;
                padding: 1em;
                text-transform: uppercase;
            }

            li span {
                display: block;
                font-size: 4.5rem;
            }

            .emoji {
                display: none;
                padding: 1rem;
            }

            .emoji span {
                font-size: 4rem;
                padding: 0 .5rem;
            }

            @media all and (max-width: 768px) {
                h1 {
                    font-size: calc(1.5rem * var(--smaller));
                }
                
                li {
                    font-size: calc(1.125rem * var(--smaller));
                }
                
                li span {
                    font-size: calc(3.375rem * var(--smaller));
                }
            }
        </style>
    
        <script>
            (function () {
                const second = 1000,
                        minute = second * 60,
                        hour = minute * 60,
                        day = hour * 24;

                const countDown = new Date("09/15/2023").getTime(),
                    x = setInterval(function() {    

                        const now = new Date().getTime(),
                            distance = countDown - now;

                        document.getElementById("days").innerText = Math.floor(distance / (day)),
                        document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                        document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                        document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                        //do something later when date is reached
                        if (distance < 0) {
                        document.getElementById("headline").innerText = "It's my birthday!";
                        document.getElementById("countdown").style.display = "none";
                        document.getElementById("content").style.display = "block";
                        clearInterval(x);
                        }
                        //seconds
                    }, 0)
                }());
        </script>
    </head>
    <body style="background-image: url('./Pictures/BlueBackground.png');">
        <img class="logo" src="./Pictures/DevEquipIcon.png">
        <h1>Dev Equip</h1>

        <div class="container">
            <h2>The day is approaching for the release of Nexus Dynamics!</h2>
            <div id="countdown">
              <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
              </ul>
            </div>
            <div id="content" class="emoji">

            </div>
          </div>
    </body>
</html>
